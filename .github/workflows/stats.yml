# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: GitHub metrics
on:
  # Schedule updates
  schedule: [{cron: "0 0 * * *"}] #  12AM
  push: {branches: "master"}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: joe733
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          config_padding: 3%
          plugin_followup: yes
          # debug: yes
          plugin_gists: yes
          plugin_stargazers: yes
          
          plugin_languages: yes
          plugin_languages_ignored: CSS, HTML, javascript
          
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_days: 14
          plugin_wakatime_sections: time, projects, projects-graphs
          plugin_wakatime_limit: 4
          
          plugin_reactions: yes
          plugin_reactions_limit: 200
          plugin_reactions_days: 14
          plugin_reactions_details: count, percentage
          
          plugin_pagespeed: yes
          plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}
          plugin_pagespeed_detailed: yes
          
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 7
          
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          plugin_achievements: yes
          plugin_achievements_threshold: B
          plugin_achievements_secrets: yes
          plugin_achievements_ignored: octonaut
          plugin_achievements_limit: 0
